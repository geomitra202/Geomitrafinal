<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <h2>Register</h2>
        <input type="email" id="registerEmail" placeholder="Enter Email" required>
        <input type="password" id="registerPassword" placeholder="Enter Password" required>
        <button onclick="registerUser()">Register</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder="Password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('rPassword', this)"></i>
        <label for="rPassword">Password</label>
        <p>
            <a href="recover-password.html" id="recoverPasswordLink">Forgot Password?</a>
        </p>
        
    </div>
    
    

    <script type="module" src="firebaseauth.js"></script>
</body>
</html>
