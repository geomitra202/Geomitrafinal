<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Geomitra 2025</title>
    <link rel="stylesheet" href="profile.css">
    <script type="module" src="profile.js"></script>

</head>
<body>
    <body>
        <div class="logo-container">
          <img src="image2.png" alt="GEOMITRA Logo">
      </div>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-logo" id="profileLogo">A</div> <!-- First Letter -->
            <h2 id="profileName">Loading...</h2>
            <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
            <p><strong>Mobile Number:</strong> <span id="lastName">Loading...</span></p>


            <!-- Back Button -->
            <button id="backButton" class="back">BACK</button>
        </div>
    </div>

    <script src="profile.js"></script>

</body>
</html>
